<!DOCTYPE html>
<html lang="ko">

    <head>
        <meta charset="UTF-8">
        <title>LGGG Lots</title>
    </head>

    <body>
        <style> 
            .header { display: table; margin-left: auto; margin-right: auto; } 
        </style>

        <div class="header">
            <h1>1500팔 이벤트</h1>

            <input id="event_title" onchange="printName()" placeholder="이벤트 제목을 입력하세요." />
            <div id="result"></div>

            <script type ="text/javascript">
                function printName()  {
                const name = document.getElementById('event_title').value;
                document.getElementById("result").innerText = name;
                }
            </script>

        
        </div>
        <div class = "word-display">
            Hello!
        </div>

        <style>
            .max-small {
                width: auto; height: auto;
                max-width: 300px;
                max-height: 300px;
            }
        </style>
        
        <img class='max-small' src="./images/IMG1.PNG" alt="img1">
        <img class='max-small' src="./images/IMG2.PNG" alt="img2">
        <img class='max-small' src="./images/IMG3.PNG" alt="img3">
    </body>

</html>
